<div class="row">
  <div class="col-sm">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users"
          (click)="onSelect(user)"
          [class.active]="selectedUser && user.id === selectedUser.id"
      >
        {{user.name}}
      </li>
    </ul>
  </div>
  <div class="col-sm">
    <div *ngIf="selectedUser">
      <app-user [user]="selectedUser"></app-user>
    </div>
  </div>
</div>
